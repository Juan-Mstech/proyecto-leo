<p-table #dt [columns]="cols" [value]="products" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
        <div style="text-align: left">
                <button class="reset col-md-2" type="reset">Limpiar</button>
                <button class="detalle col-md-2" type="submit">Detalles</button>    
        </div>
        <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter"
                (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">

                <p-dropdown *ngSwitchCase="'productType'" [options]="listaTipoProductos" [style]="{'width':'100%'}"
                    (onChange)="dt.filter($event.value, col.field, 'equals')">
                </p-dropdown>

                <p-dropdown *ngSwitchCase="'brand'" [options]="listaMarcas" [style]="{'width':'100%'}"
                    (onChange)="dt.filter($event.value, col.field, 'equals')">
                </p-dropdown>

                <input *ngSwitchCase="'price'" pInputText type="text"
                    (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">


                <input *ngSwitchCase="'model'" pInputText type="text"
                    (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">

            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
